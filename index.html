<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App:Ankit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>
<header class="navbar">
  <h1 style="
    font-family: 'Orbitron', sans-serif;
    font-size: 30px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    padding: 20px 10px;
    color: #00feba;
    background-color: #111;
    text-shadow: 0 0 4px #00feba, 0 0 8px #5b548a;
    box-shadow: 0 4px 10px rgba(0,255,255,0.2);
  ">
    🌤️ Real-time Weather. Real Developer. (Hi, I’m Ankit 😎)
  </h1>
</header>
<main class="main-content">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="Whether-Icon">
            <h1 class="temp">29°C</h1>
            <h2 class="city">Ludhiana</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                 <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
</main>
  
<script src="app.js"></script>
 <footer class="footer">
    <p>🌦️ Weather App &copy; 2025 | Built with 💻 by Ankit Keshri</p>
    <p>Data by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
  </footer>
</body>
</html>
